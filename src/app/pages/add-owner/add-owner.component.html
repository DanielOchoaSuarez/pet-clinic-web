<div class="title-container">
  <div class="card-body">
    <mat-card-content>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Add Owner</h1>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="card-body px-4 pt-2">
            <form [formGroup]="addOwnerForm" (ngSubmit)="onSubmit()">
              <div class="form-row">

                <div class="row">
                  <mat-form-field appearance="outline" class="col-sm-6">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-error *ngIf="addOwnerForm.get('firstName')?.errors">
                      {{ getErrorMsg('firstName') }}
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="col-sm-6">
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName">
                    <mat-error *ngIf="addOwnerForm.get('lastName')?.errors">
                      {{ getErrorMsg('lastName') }}
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="col-sm-6">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                    <mat-error *ngIf="addOwnerForm.get('address')?.errors">
                      {{ getErrorMsg('address') }}
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="col-sm-6">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                    <mat-error *ngIf="addOwnerForm.get('city')?.errors">
                      {{ getErrorMsg('city') }}
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="col-sm-6">
                    <mat-label>Telephone</mat-label>
                    <input matInput formControlName="telephone">
                    <mat-error *ngIf="addOwnerForm.get('telephone')?.errors">
                      {{ getErrorMsg('telephone') }}
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="button-container">
                  <button mat-raised-button color="primary">Find Owner</button>
                  <button mat-raised-button color="secondary">Cancel</button>
                </div>

              </div>
            </form>
          </div>
        </mat-card-content>
      </mat-card>

    </mat-card-content>
  </div>
</div>
