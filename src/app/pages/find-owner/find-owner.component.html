<form [formGroup]="findOwnerForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>Find Owners</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" class="col-sm-2">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="findOwnerForm?.get('lastName')?.hasError('required')">
          Last name is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="findOwnerForm.invalid">Find Owner</button>
    </mat-card-actions>
  </mat-card>
</form>
