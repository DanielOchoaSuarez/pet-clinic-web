<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>PetClinic</span>
</mat-toolbar>

<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav class="sidebar-nav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of listItems" [routerLink]="item.path">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
